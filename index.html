<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="./css/bootstrap.min.css">
      <link rel="stylesheet" href="./css/custom.css">
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
         <div class="container-fluid">
            <img src="../image/login-2.jfif" alt="" width="60" height="60" class="mx-2 rounded-circle">
            <a href="#" class="navbar-brand"> Image Drive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="mynavbar">
               <ul class="navbar-nav justify-content-end w-100">
                  <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">Portfolio</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
                  <li class="nav-item">
                     <div href="" class="btn text-white creat-btn">Create-Account</div>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <br>
      <br>
      <br>
      <div class="container mt-5">
         <div class="row">
            <div class="col-md-6 custom-form">
                <!-- nav tab -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#signup" data-bs-toggle="tab" class="nav-link active">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a href="#login" data-bs-toggle="tab" class="nav-link">Login</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane mt-3 active" id="signup">
                        <img src="../image/signup-2.webp" alt="" class="w-25">
                  
                        <form class="sign-form">
                            <input type="text" required maxlength="25" class="form-control mb-3 mt-2" placeholder="First Name">
                            <input type="text" required maxlength="20   " class="form-control mb-3" placeholder="Last Name">
                            <input type="email" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" class="form-control mb-3" placeholder="Username">
                            <input type="password" maxlength="10" required class="form-control mb-3" placeholder="Passoword">
                            <input type="tel" maxlength="10" pattern="[7-9]{1}[0-9]{9}" class="form-control mb-3" placeholder="Mobile">
                            <div class="d-flex gap-3    ">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="Female" checked>
                                    <label class="form-check-label" for="flexRadioDefault1" >
                                     Female
                                    </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="Male">
                                  <label class="form-check-label" for="flexRadioDefault2">
                                   Male
                                  </label>
                                </div>
                            </div>
                           
                            
                            <div class="text-end"><button class="btn text-white">Register</button></div>
                        </form>
               
                    </div>
                    <div class="tab-pane mt-3" id="login">
                        <img src="../image/login.jfif" alt="" class="w-25">
                  
                        <form class="login-form">
                            <input type="email" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" class="form-control mb-3 mt-2" placeholder="Username">
                            <input type="password" maxlength="10" required class="form-control mb-3" placeholder="Passoword">
                           
                            <div class="text-end"><button class="btn text-white">Login</button></div>

                        </form>
               
                    </div>
                </div>
               
            </div>
            <div class="col-md-6 custom-form-img">
                <img src="../image/bg.png" alt="" class="w-100 mt-5">

            </div>
         </div>
      </div>

      <script src="./js/bootstrap.bundle.min.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
      <script src="./js/custom.js"></script>
   </body>
</html>
